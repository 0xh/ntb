# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10.0

    working_directory: ~/repo

    steps:
      - checkout

      # install gcloud (needed to push images to GCR)
      - run:
          name: install gcloud
          command: |
            sudo apt-get install lsb-release
            export CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)"
            echo "deb http://packages.cloud.google.com/apt $CLOUD_SDK_REPO main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
            sudo apt-get update && sudo apt-get install google-cloud-sdk

      # starts a remote docker environment to run docker commands
      - setup_remote_docker

      - run:
          name: build ntb docker image, authenticate to gcloud and push image to GCR
          command: |
            TAG=${CIRCLE_SHA1:0:9}
            docker build -t ntb .
            docker tag ntb eu.gcr.io/dnt-docker-registry-public/ntb:$TAG
            chmod +x .circleci/gcloud-auth.sh
            .circleci/gcloud-auth.sh
            gcloud docker -- push eu.gcr.io/dnt-docker-registry-public/ntb:$TAG

  deploy-to-k8s:
    docker:
      - image: praqma/helmsman:latest
    steps:
      - checkout
      - run:
          name: run helmsman
          command: helmsman -debug -apply -f helmsman-deployment.toml

workflows:
  version: 2
  build-and-publish:
    jobs:
      # - build
      - deploy-to-k8s
